<div class="product-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Add Product</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="productForm" (submit)="onSubmit()" enctype="multipart/form-data">
      <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="e.g., Awesome Product" formControlName="name">
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">Product name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Product Price</mat-label>
          <input type="number" step="0.01" matInput placeholder="e.g., 99.99" formControlName="price">
          <mat-error *ngIf="productForm.get('price')?.hasError('required')">Product price is required</mat-error>
          <mat-error *ngIf="productForm.get('price')?.hasError('min')">Price must be greater than zero</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Brand</mat-label>
          <mat-select formControlName="brand">
            <mat-option *ngFor="let item of brandsData" [value]="item.brandId">{{item.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('brand')?.hasError('required')">Brand is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Product Type</mat-label>
          <mat-select formControlName="producttype">
            <mat-option *ngFor="let item of productTypesData" [value]="item.productTypeId">{{item.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('producttype')?.hasError('required')">Product type is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Product Description</mat-label>
          <textarea matInput formControlName="description" placeholder="e.g., This product is..."></textarea>
          <mat-error *ngIf="productForm.get('description')?.hasError('required')">Product description is required</mat-error>
        </mat-form-field>

        <div class="file-upload">
          <input formControlName="file" type="file" id="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
          <button mat-stroked-button color="primary" class="upload-button" type="button" (click)="file.click()">Upload File</button>
          <span *ngIf="fileNameUploaded.length > 0">{{ fileNameUploaded }}</span>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block submit-button" type="submit">Submit</button>
    </form>
  </mat-card>
</div>
